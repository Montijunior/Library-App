<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="shortcut icon" href="icons8-library-80.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script defer src="scripts/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="icons8-library-80.png" alt="random library building image">
            <h1 class="heading">Library App</h1>
        </div>
    </header>

    <div class="message">
        The 48 Laws of Power by Robert Greene, 400 pages has been added
    </div>
    
    <div class="button-container">
        <button class="addForm"><img src="icons/plus.svg" alt="">New Book</button>
    </div>

    <dialog id="dialog">
        <form action="#">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Title" required>
            </div>
            <div>
                <label for="author">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required placeholder="Author">
                </label>
            </div>
            <div> 
                <label for="pages">Number of Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div class="sub-Btn">
                <button type="submit" id="submitBtn"><img src="icons/arrow-up-right.svg" alt="arrow-up-right svg">Submit Book</button>
            </div>
        </form>
    </dialog>

    <div class="cards-container"></div>
</body>
</html>
